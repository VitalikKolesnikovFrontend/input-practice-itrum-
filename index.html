<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Input</title>
  </head>
  <body>
    <div class="search-form">
      <form>
        <input type="text" class="input" />
      </form>
      <div class="new-blocks"></div>
      <div class="input__buttons">
        <button id="input-log" class="input__button">log input</button>
        <button id="input-clear" class="input__button">clear input</button>
        <button id="input-block" class="input__button">block input</button>
        <button id="input-hide" class="input__button">hide input</button>
        <button id="input-color" class="input__button">random color</button>
        <button id="input-create" class="input__button">create block</button>
        <button id="input-remove" class="input__button">remove last block</button><br />
        <button id="input-remove-nth" class="input__button">remove Nth block</button>
        <input  id="new-input" type="number" class="input-remove-nth" />
        <!-- <button id="newInput" class="input__button">new input</button> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
